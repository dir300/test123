<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Время в столицах</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            margin-bottom: 20px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #time {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Время в столицах</h1>
    <select id="citySelect">
        <option value="Europe/Moscow">Москва, Россия</option>
        <option value="Europe/London">Лондон, Великобритания</option>
        <option value="Europe/Paris">Париж, Франция</option>
        <option value="America/New_York">Нью-Йорк, США</option>
        <option value="Asia/Tokyo">Токио, Япония</option>
        <option value="Australia/Sydney">Сидней, Австралия</option>
    </select>
    <div id="time"></div>

    <script>
        const citySelect = document.getElementById('citySelect');
        const timeDisplay = document.getElementById('time');

        function updateTime() {
            const timeZone = citySelect.value;
            const now = new Date();
            const timeString = now.toLocaleTimeString('ru-RU', { timeZone, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            timeDisplay.textContent = `Текущее время: ${timeString}`;
        }

        citySelect.addEventListener('change', updateTime);

        // Обновляем время каждую секунду
        setInterval(updateTime, 1000);

        // Инициализация времени при загрузке страницы
        updateTime();
    </script>

</body>
</html>
